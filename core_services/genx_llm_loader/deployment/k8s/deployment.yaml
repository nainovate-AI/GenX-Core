apiVersion: apps/v1
kind: Deployment
metadata:
  name: genx-llm-loader
  namespace: genx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: genx-llm-loader
  template:
    metadata:
      labels:
        app: genx-llm-loader
    spec:
      containers:
      - name: genx-llm-loader
        image: genx-llm-loader:latest
        ports:
        - containerPort: 50051
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "tempo:4317"
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"