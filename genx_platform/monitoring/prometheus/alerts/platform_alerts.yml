# genx_platform/monitoring/prometheus/alerts/platform_alerts.yml
# Platform-wide alert rules for GenX

groups:
  - name: genx_platform_alerts
    interval: 30s
    rules:
      # Service availability alerts
      - alert: GenXServiceDown
        expr: up{component="genx"} == 0
        for: 5m
        labels:
          severity: critical
          component: platform
        annotations:
          summary: "GenX service {{ $labels.service }} is down"
          description: "The GenX service {{ $labels.service }} has been down for more than 5 minutes."
          runbook_url: "https://docs.genx.io/runbooks/service-down"

      # High error rate
      - alert: GenXServiceHighErrorRate
        expr: |
          (
            sum(rate(grpc_server_handled_total{component="genx",grpc_code!="OK"}[5m])) by (service)
            /
            sum(rate(grpc_server_handled_total{component="genx"}[5m])) by (service)
          ) > 0.05
        for: 10m
        labels:
          severity: warning
          component: platform
        annotations:
          summary: "High error rate in {{ $labels.service }}"
          description: "Service {{ $labels.service }} has error rate above 5% (current: {{ $value | humanizePercentage }})"

      # Response time alerts
      - alert: GenXServiceHighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(grpc_server_handling_seconds_bucket{component="genx"}[5m])) by (service, le)
          ) > 0.5
        for: 10m
        labels:
          severity: warning
          component: platform
        annotations:
          summary: "High latency in {{ $labels.service }}"
          description: "95th percentile latency for {{ $labels.service }} is above 500ms (current: {{ $value }}s)"

      # Resource usage alerts
      - alert: GenXServiceHighMemory
        expr: |
          container_memory_usage_bytes{name=~"genx-.*-service"}
          / 
          container_spec_memory_limit_bytes{name=~"genx-.*-service"} > 0.85
        for: 10m
        labels:
          severity: warning
          component: platform
        annotations:
          summary: "High memory usage in {{ $labels.name }}"
          description: "Container {{ $labels.name }} memory usage is above 85% (current: {{ $value | humanizePercentage }})"

      - alert: GenXServiceHighCPU
        expr: |
          rate(container_cpu_usage_seconds_total{name=~"genx-.*-service"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: platform
        annotations:
          summary: "High CPU usage in {{ $labels.name }}"
          description: "Container {{ $labels.name }} CPU usage is above 80% (current: {{ $value | humanizePercentage }})"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      # Monitoring stack health
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 5m
        labels:
          severity: critical
          component: monitoring
        annotations:
          summary: "Prometheus is down"
          description: "Prometheus has been down for more than 5 minutes."

      - alert: GrafanaDown
        expr: up{job="grafana"} == 0
        for: 5m
        labels:
          severity: critical
          component: monitoring
        annotations:
          summary: "Grafana is down"
          description: "Grafana has been down for more than 5 minutes."

      # Disk space alerts
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on {{ $labels.instance }} (current: {{ $value | humanizePercentage }})"

      # Container restart alerts
      - alert: ContainerRestartingFrequently
        expr: |
          increase(container_restart_count[1h]) > 5
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last hour"